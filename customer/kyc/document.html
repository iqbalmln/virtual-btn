<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="BTN" />
    <meta name="author" content="BTN" />
    <title>BTN Sahabat Keluarga Indonesia</title>
    <link rel="icon" href="/assets/fav-icon.ico" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font.awesome.min.css" />
    <link rel="stylesheet" href="/css/select2.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="/css/datepicker.min.css" rel="stylesheet" type="text/css" />

    <script src="/js/jquery-3.6.3.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/select2.min.js"></script>
    <script src="/js/i18n/id.js"></script>
    <script src="/js/app.js"></script>

    <script src="/js/forge.min.js"></script>
    <script src="/js/datepicker.min.js"></script>
    <script src="/js/datepicker.en.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-auto" href="/openaccount/"
        ><img src="/assets/img/brand/logo.png" alt="Logo Bank BTN"
      /></a>
    </nav>
    <div class="container-fluid">
      <section class="content-header mt-3">
        <h1>Verifikasi Calon Nasabah</h1>
      </section>
      <div id="anjay">
        <form class="m-5 d-flex flex-column row">
          <header>
            <h2>Siapkan Dokumen Yang Dibutuhkan</h2>
            <p>
              Mohon siapkan dokumen berikut untuk proses verifikasi calon
              nasabah
            </p>
          </header>
          <section style="gap: 1rem" class="d-flex flex-column col-6 p-0">
            <div class="p-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="ktp"
                  id="ktp"
                />
                <label class="form-check-label" for="ktp"> KTP </label>
              </div>
            </div>
            <div class="p-2">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="npwp"
                  id="npwp"
                />
                <label class="form-check-label" for="npwp">
                  NPWP (Jika ada)
                </label>
              </div>
            </div>
          </section>
          <footer
            style="margin-top: 7rem; gap: 1rem"
            class="d-flex justify-content-center"
          >
            <button
              id="nextButton"
              type="button"
              class="nicebtn px-4 py-3 w-25"
            >
              Lanjutkan
            </button>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
